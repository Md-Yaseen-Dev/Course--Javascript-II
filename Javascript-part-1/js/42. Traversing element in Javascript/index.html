<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traversing</title>
  </head>
  <body>
    <h2>heading 1</h2>

    <ul>
      <li>list 0</li>
      <li id="intro">list 1</li>
      <li>list 2</li>
      <li>list 3</li>
      <li>list 5</li>
    </ul>
    <ul id="new-intro">
      <li>list a</li>
      <li>list b</li>
      <li>list c</li>
      <li>list d</li>
    </ul>
    <script>
      let elem = document.getElementById("intro");
      //  for selecting parent i.e ul
    //   let prt = elem.parentElement;
   // console.log(prt)
    //   console.log(elem);

      /*---------- for selecting children---------------*/

      let ele = document.getElementById("new-intro");
      let node = ele.firstElementChild;
      let node1 = ele.lastElementChild;
      console.log(node);
      console.log(node1);
      let fullNode = ele.children;
      console.log(fullNode);

      /*-----------------for siblings------------------------*/
      let sbl = elem.previousElementSibling;
      console.log(sbl);
      let sbl1 = elem.nextElementSibling;
      console.log(sbl1);
    </script>
  </body>
</html>
