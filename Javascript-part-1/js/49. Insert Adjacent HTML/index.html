<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>insert adjacent</title>
    <!-- insert adjacent is more powerful . we can insert four item at a time -->
  </head>
  <body>
    <!--beforebegin-->

    <div id="intro">
      <!--selected-->
      <!--afterbegin-->
      <h2>heading</h2>
      <p>this is a p tag</p>
      <!-- beforeend -->
    </div>
    <!-- afterend -->

    <script>
      let elm = document.getElementById("intro");
      let html = "<h1> New h1 <h1>"
      elm.insertAdjacentHTML("beforebegin",html) // first argument is position. second argument is a text
    </script>
  </body>
</html>
