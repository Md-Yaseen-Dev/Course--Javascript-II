<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>select By Id</title>
  </head>
  <body>
    <ul>
      <li>list 1</li>
      <li id="first">list 2</li>
      <li>list 3</li>
    </ul>

    <!-- <script src="./script.js"></script> -->
    <script>
      let elem = document.getElementById("first");

         console.log(elem);
      //    Note:- if we write different id that doesn't match it will give null.
    //   --------------it is use to get elem------------
      console.log(elem.innerHTML);

    //   ------ it is used to set the elem--------------

    elem.innerHTML = "<h1>hey </h1";
    </script>
  </body>
</html>
