<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clone or coppy element</title>
  </head>
  <body>
    <ul id="menu">
      <li>Home</li>
      <li>Services</li>
      <li>About</li>
      <li>Contact</li>
    </ul>

    <script>
        let menu = document.getElementById("menu");

        let cloneElm = menu.cloneNode(true); //by writing true we get parent and child elements copy together. otherwise false it only get parent element.

        cloneElm.id = "Mobile menu"
        console.log(cloneElm);

        document.body.appendchild(cloneElm)
    </script>
  </body>
</html>
