<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>get width and height</title>
    <style>
      .color {
        background-color: yellow;
        color: blue;
      }
      .dim {
        border: 1px solid red;
        padding: 100px;
      }
      .dark {
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <div id="box" class="color dim">This is dummy text</div>
    <script>
      let box = document.getElementById("box");

      let width = box.offsetWidth;
      let height = box.offsetHeight;

      console.log(height);
      console.log(width);

      let width1 = box.clientWidth;  // border will be removed in client
      let height1 = box.clientHeight;


      console.log(width1);
      console.log(height1);

    </script>
  </body>
</html>
