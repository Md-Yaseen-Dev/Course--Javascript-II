<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Load Event in js</title>
  </head>
  <body>
    <!-- DOMContentLoaded:- the browser fully loaded HTML and completed building the DOM tree. However,it hadn't loaded external resources like stylesheets and imaages. In this event, you can start selecting DOM nodes or intailize the interface.

    Load - The browser fully loaded the HTML and also external resources like images and stylesheet

    when you leave the page, the following events fire in sequence: -->

    <img
      id="image1"
      width="500"
      src="https://images.all-free-download.com/images/graphiclarge/big_ben_and_sky_192641.jpg"
      alt="Picture" loading="lazy"
    />

    <script>
      window.addEventListener("DOMcontentLoaded", function () {
        console.log("DOM tree created");
      });
      let img = document.getElementById("image1");

      image1.addEventListener("load", function () {
        console.log("Fully loaded");
      });
    </script>
  </body>
</html>
